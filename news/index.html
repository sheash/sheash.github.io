---
layout: default
title: News
extra_css:
---

<div class="news container">
    <ul class="posts">
        {% for post in site.posts %}
            <li>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            <p>{{ post.date | date: "%b %-d, %Y" }}</p>
            </li>
        {% endfor %}
    </ul>
</div>
